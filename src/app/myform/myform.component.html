<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Кафедра</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position = 'floating'>Кафедра: </ion-label>
        <ion-input id = "department-name" type="text" formControlName="departmentName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = 'floating'>ПІБ завідувача кафедри: </ion-label>
        <ion-input id = "department-head" type="text" formControlName="departmentHead"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = 'floating'>Кількість викладачів: </ion-label>
        <ion-input id = "department-count" type="number" formControlName="departmentCount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = 'floating'>Адреса: </ion-label>
        <ion-input id = "department-address" type="text" formControlName="departmentAddress"></ion-input>
      </ion-item>  
      <ion-card formArrayName="professors">
        <ion-card-header>
          <ion-card-title>Викладачі</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="tertiary" (click)="addProfessors()">
          <ion-icon slot="start" name="add"></ion-icon>
          Додати викладача
          </ion-button>
          <ion-item *ngFor="let professor of getControls(); let i = index">
            <ion-input type="text" formControlName={{i}} placeholder="ПІБ викладача"></ion-input>
            <ion-button color="tertiary" (click)="deleteProfessor(i)">
              <ion-icon slot="start" name="trash">Видалити</ion-icon>
            </ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
  <ion-button type="submit" color="my-color" expand="block" fill="outline" [disabled]="!departmentForm.valid">
  Submit
  </ion-button>

</form>
