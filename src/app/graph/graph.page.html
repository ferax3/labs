<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №2
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав студент групи КН-32<br> Боровіков Денис
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color ="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>Створити додаток для табулювання і виведення на екран значення функції, також побудувати графік функції</ion-text>
      <ion-item>
        <ion-label position="floating">xn</ion-label>
        <ion-input type="number" id="xn" value="-1.7" #Inputxn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">xk</ion-label>
        <ion-input type="number" id="xk" value="45.3" #Inputxk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input type="number" id="a" value="22.2" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input type="number" id="h" value="0.3" #Inputh></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="graphras(Inputxn.value, Inputxk.value, Inputa.value, Inputh.value)">Розрахунок</ion-button>
      <ion-item>
        <canvas #lineCanvas></canvas>
      </ion-item>
    </ion-card-content>


  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №2
    </ion-title>
  </ion-toolbar>
</ion-footer>
